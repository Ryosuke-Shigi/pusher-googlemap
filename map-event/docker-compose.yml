version: "3"
volumes:
  db-store:
  php-fpm-socket:
services:
  app:
    build: ./php
    volumes:
      - php-fpm-socket:/var/run/php-fpm
      - ../:/work/laravel
    restart: always

  web:
    build: ./nginx
    ports:
      - 8085:80
    volumes:
      - php-fpm-socket:/var/run/php-fpm
      - ../:/work/laravel
    restart: always

  db:
    build: ./mysql
    volumes:
      - db-store:/var/lib/mysql
    ports:
      - 3320:3306
    restart: always

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    depends_on:
      - db
    environment:
      - PMA_ARBITRARY=1
      - PMA_HOSTS=db
      - PMA_USER=admin
      - PMA_PASSWORD=pass
    ports:
      - "8086:80"
    volumes:
      - ./phpmyadmin/sessions:/sessions
    restart: always
